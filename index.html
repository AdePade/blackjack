<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" href="style.css">
  <title>BlackJack</title>
  <script defer src="main.js"></script>
</head>

  
<body>

  <div class="game">
     
    <h3>Blackjack</h3>
    
    <div class="game-body">
      <h1 class="status" id="status"style="display: none"></h1>

      <div class="game-options">
        <input type="button" id="btnStart" class="btn" value="Start" onclick="startGame()">
        <input type="button" id="btnHit" class="btn" value="Hit Me" onclick="hitMe()">
        <input type="button" id="btnStay" class="btn" value="Stay" onclick="stay()">
      </div>
    
      <div id="players" class="players">Player Hand</div>
        
      <div id="dealer" class="dealer">Dealer Hand</div>
    
      <div class="clear"></div>
    </div>
</div>
    <script defer src="main.js"></script>

</body>
</html>
